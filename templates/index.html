{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div style="background-image: url('../static/assets/img/hero.jpg') ;width: 100%; height: 100%;background-size: cover;" ></div>
 <section id="hero" class="d-flex align-items-center" >
    <div class="container d-flex flex-column align-items-center" data-aos="zoom-in" data-aos-delay="100">
      <h1>Welcome</h1>
      <h2>Create your own Blogs and Explore</h2><br>

          {% if user.is_authenticated %}
            <h2 style="border-bottom: 4px solid #00bb64;text-transform: uppercase;">hello! &nbsp;{{request.user}}</h2>
            <a href="/post/new" class="btn-about">Create Blog</a>
          {% else %}
            <h2>Please Login to Continue</h2>
            <a href="/login" class="btn-about">Log in</a>
          {% endif %}

    </div>
  </section>
{% endblock body %}
