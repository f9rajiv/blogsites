  <body class=loader>

        <div class="container">
       <div class="navbar-nav align-items-center">

         <a class="nav-item nav-link" href="{% url 'about' %}">About</a>

         <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
       </div>
       <div class="navbar-nav align-items-center ml-auto">
         {% if user.is_authenticated %}

              <a class="nav-item nav-link" href="{% url 'post_new' %}">Add Blogs</a>

              <a class=" nav-item nav-link active" href="#">Hello {{request.user}}</a>

              <a class=" nav-item nav-link " href="/profile/">Profile</a>

              <a class="nav-item nav-link" href="/logout/">Logout</a>



           <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>

         {% else %}

  <a class="nav-item nav-link {% block registeractive %} {% endblock registeractive %}" href="/register/">Register</a>

        <a class="nav-item nav-link {% block loginactive %} {% endblock loginactive %}" href="/login/">Login</a>
         {% endif %}
       </div>
